  <script>
    function toggle(id) {
      document.getElementById(id).classList.toggle('visible');
    }
    function showAll() {
      document.querySelectorAll('iframe').forEach(el => el.classList.add('visible'));
    }
    function hideAll() {
      document.querySelectorAll('iframe').forEach(el => el.classList.remove('visible'));
    }
